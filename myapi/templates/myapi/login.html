{% include "myapi/components/navbar.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>WooShop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
</head>
<body class="body-cart body-navbar content body-register">
    <span class="span-login">
        <p class="text-login">Login</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <a href="#" class="help-password"><p>Забыли пароль?</p></a>
                    <button type="submit" class="button-login">Войти</button>
                <a href="{% url 'register' %}" class="field-registration"><p>Или можете зарегистрироваться</p></a>
            </form>
    </span>
</body>
</html>
