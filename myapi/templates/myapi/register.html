{% include "myapi/components/navbar.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>WooShop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css">
</head>
<body class="body-cart body-navbar content body-register">

<span class="span-register">
    <p class="text-register">Регистрация</p>
    <form method="post">
        {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="button-register" type="submit">Зарегистрироваться</button>
    </form>
</span>
</body>
</html>
